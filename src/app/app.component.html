<div class="titulo">
  <img src="assets/images/Iris.png" alt="Example Image" class="small-image">
</div>
<div class="container lyrics">
    <h1 class="mb-4" style="text-align: left;">To Do List</h1>
    <div class="mb-4">
      <select class="form-select mr-3" aria-label="Default select example" [(ngModel)]="selectedOption" (change)="filterTasks()">
        <option value="1">All</option>
        <option value="2">Completed</option>
        <option value="3">Incomplete</option>
    </select>
    </div>
    <div class="input-group mb-4 lyrics">
        <input type="text" class="form-control" placeholder="Placeholder" [(ngModel)]="newTask" (keyup.enter)="addTask()">
        <span class="input-group-text" (click)="addTask()">
            <i class="fas fa-plus"></i>
          </span>
      </div>
      <h5 style="text-align: left;" class="mb-4">{{ selectedOptionText }}</h5>
      <hr class="my-4">
    <ul class="list-group lyrics">
        <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center mb-3" [class.completed]="task.completed">
        <div class="form-check lyrics">
          <input class="form-check-input" type="checkbox" [(ngModel)]="task.completed" (change)="completeTask(task)">
          <label class="form-check-label">{{ task.description }}</label>
        </div>
        <span  (click)="deleteTask(task)">
          <i class="fas fa-close red-icon"></i>
        </span>
        <!-- <button class="btn btn-danger" (click)="deleteTask(task)">Delete</button> -->
      </li>
    </ul>
  </div>
